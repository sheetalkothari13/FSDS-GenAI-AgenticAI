<!-- Student Mark Predictor App GUI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Mark Predictor ML App</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Banner */
    .banner {
        width: 100%;
        margin-bottom: 20px;
        background: #000; /* fallback background */
        text-align: center;
    }

    .banner img {
        width: 100%;
        height: auto;  /* keeps full image without cutting */
        object-fit: contain; /* ensures full image fits */
    }

    /* Main Container */
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 550px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    input[type="number"] {
      width: 90%;
      padding: 15px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 8px rgba(108, 92, 231, 0.3);
      outline: none;
    }

    /* Beautified Button */
    button {
      background: linear-gradient(135deg, #6c5ce7, #0984e3);
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      width: 90%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 6px 15px rgba(108, 92, 231, 0.4);
    }

    h2 {
      margin-top: 25px;
      color: #27ae60;
      font-size: 1.3rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- Banner -->
  <div class="banner">
    <img src="{{ url_for('static', filename='images/college_banner2.png') }}" alt="College Banner">
  </div>

  <!-- Prediction Container -->
  <div class="container">
    <form action="{{ url_for('predict')}}" method="post">
      <h1>ðŸ“˜ Enter Your Study Hours</h1>
      <input type="number" name="study_hours" placeholder="Enter hours (1-24)" required>
      <button type="submit">ðŸŽ¯ Predict Marks</button>
    </form>

    <!-- Prediction Result -->
    <h2>{{ prediction_text }}</h2>
  </div>
</body>
</html>
